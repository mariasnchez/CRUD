<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. Pantalla de modificación </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body class="bg-secondary">
    <div id="login">
        <div class="row">
          <div class="iconologin col-xs-12 col-lg-1 col-md-2 ">
            <img id="iconologin" src="./imagenes/icono.png" class="brand_logo" alt="Logo">
          </div>
          <div id="centro" class="col-xs-12 col-lg-4 col-md-4">María Eugenia Sánchez Sánchez</div>
          <div id="derecha" class="col-xs-12 col-lg-6 col-md-6"><a href="./login.html">Cerrar sesión</a></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-8 col-lg-6 m-auto">
         <!-- formulario de bootstrap -->
            <form method="post" action="..." >
                <h1 class="text-center py-3 text-dark">EDICIÓN DE DATOS</h1>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre<span id="aviso">*</span></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="nombreHelp" value="Introduce tu nombre" required>
                </div>

                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos<span id="aviso">*</span></label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" aria-describedby="apellidosHelp" value="Introduce tus apellidos" required>
                </div>

                <div class="mb-3">
                    <label for="codpostal" class="form-label">Código postal<span id="aviso">*</span></label>
                    <input type="number"   min="29001" max="29999" class="form-control" id="codpostal" name="codpostal" aria-describedby="codpostalHelp" value="29500" required>
                </div>
                <!--vamos a incluir un campo desplegable-->
                <div class="mb-3">
                    <label for="provincia" class="form-label">Provincia<span id="aviso">*</span></label>
                    <select class="form-select" aria-label="Selecciona provincia" id="provincia" name="provincia">
                    <option selected>--Selecciona provincia</option>
                    <option value="malaga" selected>Málaga</option>
                    <option value="granada">Granada</option>
                    <option value="almeria">Almería</option>
                    <option value="cordoba">Córdoba</option>
                    <option value="cadiz">Cádiz</option>
                    <option value="sevilla">Sevilla</option>
                    <option value="huelva">Huelva</option>
                    <option value="cordoba">Córdoba</option>
                    <option value="jaen">Jaén</option>
                  </select>
                </div>
                <div class="mb-3">
                    <label for="estudios" class="form-label">Estudios</label>
                    <input type="text" class="form-control" id="estudios" name="estudios" aria-describedby="estudiosHelp" value="Introduce tus estudios" >
                </div>
               
                <div class="mb-3">
                    <label for="comentario">Comentarios</label>
                    <textarea class="form-control" placeholder="Deja aquí tu comentario" id="comentario" name="cometario"></textarea>
                </div>
               
                <!--Campo booleano-->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="mayoredad" name="mayoredad" checked>
                    <label class="form-check-label" for="mayoredad">Mayor de edad</label>
                  </div>
                <button id="boton" type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <!-- fin de formulario de bootstrap -->
         </div><!-- final del div col -->
     </div><!-- final del div row-->
         



       
   
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </body>
 </html>
